{%extends 'layout.html'%}
{%block title%}Chat{%endblock%}
{%block heading%}Bubuntu Chat{%endblock%}
{%block content%}
<form class="form" method="POST">
  <div class="form-group">
    <label for="exampleUser">Username</label>
    <input type="text" class="form-control" name="username" id="exampleUser" aria-describedby="userName" placeholder="Enter Username" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="exampleMsg">Message</label>
    <input type="text" class="form-control" name="message" id="exampleMsg" placeholder="Your Message" autocomplete="off">
  </div>
  <div class="row d-flex justify-content-sm-between">
    <div class="col-md-4 mb-3">
      <button type="submit" name="Submit" value="Send" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</br>
{%for m in messages %}
<div class="row d-flex justify-content-center">
  <div class="col-sm-4">
    <strong>From: </strong>{{m["username"]}}<br/>
    <strong>Message: </strong>{{m["message"]}}<br/>
  </div>
  <div class="col-sm-3">
    <a class="btn btn-secondary ml-auto" href="{{ url_for('confirm_delete_msg', username=m['username'], msg_id=m['msg_id'] ) }}">Delete This Message</a>
  </div>
</div>
<div class="row d-flex justify-content-around mb-3">
  <div class="col-sm-8 ">
    <hr>
  </div>
</div>
{%endfor%}
{%endblock%}
