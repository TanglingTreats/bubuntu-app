{%extends 'layout.html'%}
{%block title%}Hello~{%endblock%}
{%block heading%}<h1>Hi guys.</h1>{%endblock%}
{%block form%}
<form class="form" method="POST">
  <div class="form-group">
    <label for="exampleUser">Username</label>
    <input type="text" class="form-control" name="username" id="exampleUser" aria-describedby="emailHelp" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="exampleMsg">Message</label>
    <input type="text" class="form-control" name="message" id="exampleMsg" placeholder="Your Message">
  </div>
  <button type="submit" value="Send" class="btn btn-primary">Submit</button>
</form>
</br>
{%for m in messages %}
<div>
    <strong>From: </strong>{{m["username"]}}<br/>
    <strong>Message: </strong>{{m["message"]}}<br/>
</div>
{%endfor%}
{%endblock%}
